
<div>
    <h2><span>UserProfile</span> {{userProfile.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Linkedin_path</span>
                </td>
                <td>
                    <span class="form-control-static">{{userProfile.linkedin_path}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Github_path</span>
                </td>
                <td>
                    <span class="form-control-static">{{userProfile.github_path}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Twitter_path</span>
                </td>
                <td>
                    <span class="form-control-static">{{userProfile.twitter_path}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Website</span>
                </td>
                <td>
                    <span class="form-control-static">{{userProfile.website}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Country</span>
                </td>
                <td>
                    <span class="form-control-static">{{userProfile.country}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Company</span>
                </td>
                <td>
                    <span class="form-control-static">{{userProfile.company}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
