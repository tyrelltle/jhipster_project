
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserProfileLabel">Create or edit a UserProfile</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="userProfile.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_linkedin_path">Linkedin_path</label>
            <input type="text" class="form-control" name="linkedin_path" id="field_linkedin_path"
                    ng-model="userProfile.linkedin_path"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_github_path">Github_path</label>
            <input type="text" class="form-control" name="github_path" id="field_github_path"
                    ng-model="userProfile.github_path"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_twitter_path">Twitter_path</label>
            <input type="text" class="form-control" name="twitter_path" id="field_twitter_path"
                    ng-model="userProfile.twitter_path"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_website">Website</label>
            <input type="text" class="form-control" name="website" id="field_website"
                    ng-model="userProfile.website"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                    ng-model="userProfile.country"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_company">Company</label>
            <input type="text" class="form-control" name="company" id="field_company"
                    ng-model="userProfile.company"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
